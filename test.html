<!DOCTYPE html>
<html>
<head>
    <title>Alert Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function testReplaceAll(){
          var test= '測試語法&lt;3&gt;555666';
          test=test.replaceAll('&lt;', '<').replaceAll('&gt;', '>');
          alert('testReplaceAll測試完成!'+test);

        }
        


 function testReplaceAllTry() {
  		 var test= '測試語法&lt;3&gt;555666';
         
            try {
                 test=test.replaceAll('&lt;', '<').replaceAll('&gt;', '>');
          
            } catch (error) {
                console.log("An error occurred: " + error);
            }
            
            alert('testReplaceAll測試完成!'+test);
        }

    </script>
</head>
<body>
		      <p class="sportP">付款碼</p>
		      <input type="text" class="input_phone" placeholder="輸入付款碼(12碼)" id="sport_code" name="sport_code" maxlength="12" >
		      <p class="sportP">後4碼</p>
		      <input type="text" class="input_phone" placeholder="輸入身分證後4碼" id="sport_usrId" name="sport_usrId" maxlength="4" inputmode="tel" >
    <a href="#" onclick="testReplaceAll();return false;">測試replaceAll</a><br>
<a href="#" onclick="testReplaceAllTry();return false;">測試replaceAll，加上try catch</a>
</body>
</html>
