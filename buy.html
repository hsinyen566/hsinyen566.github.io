<script>

//var currentDateIndex="";
//var currentPgKey = "";
//var currentDate = "";
var templateTeam = $('#templateTeam').html();
Mustache.parse(templateTeam);
var templateTeam16 = $('#templateTeam16').html();
Mustache.parse(templateTeam16);

function getFifaScore(level){
	console.log('getFifaScore:'+level);
	if(level!=null && level!==undefined && level=='')
		return;
	
	try {
		$.ajax({
			type : 'POST',
			cache : false,
			url : '/hamivideo/olympics/getFifaScore.do',
			data:{
			'level': level
			},
			async : true,
			success : function(response) {
				//alert(response[0].elements[0].programInfo[0].imageSports);		
	//			alert(JSON.stringify(response));
	//console.log(JSON.stringify(response[0].elements[0]));
 				var content = '';
				if (response.length > 0) {
					
					if(level=='4'){
						content = Mustache.render(templateTeam, {list: response});//小組賽
					}else{
						content = Mustache.render(templateTeam16, {list: response});
					}
					
				}
				$("#olympicsFifaScore").html(content);
			},
			error : function(jqXHR, textStatus, errorThrown) {
				console.log(jqXHR+'/'+textStatus+'/'+errorThrown);
				alert('後端系統異常，請稍後再試');
			},
			beforeSend : function(jqXHR, settings) {
				//$("#epgList").html('');
				loadingToggle(true);
			},
			complete : function(jqXHR, textStatus) {
				loadingToggle(true);
			}
		});
		} catch (err) {
			alert(err);
		}
}



$(document).ready(function(){ 
	  var initLevel= '4';
	 
	  if(initLevel==''){
		  $('.swiper-wrapper .item:first-child').addClass('active'); 
		  initLevel='4';
	  }
	 
 	  getFifaScore(initLevel);
	  

});

//fifa menu click
$('#fifascoreMenu .item.swiper-slide a').click(function(){
	$('.item.swiper-slide').removeClass('active');
	$(this).parent().addClass('active');
});
